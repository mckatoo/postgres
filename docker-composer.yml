version: "3.7"

networks:
  global:
    driver: overlay

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    networks:
      - global
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 180s
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
